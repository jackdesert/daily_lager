<!DOCTYPE html>
<html ng-app='messages'>
    <head>
        <title>Daily Lager</title>
        <!--
            <link href="reset.css" rel="stylesheet" type="text/css">
        -->
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller='MessageCtrl'>
        <div id='history' >
            <div ng-repeat='item in data.savedHistory'>
                <div class=''>{{ item }}</div>
            </div>
        </div>
        <form ng-submit='data.postMessage()'>
            <input id='play-box' autocomplete='off' ng-model='data.newMessage' auto-focus />
            <input type='submit' value='Send' >
        </form>
        <p>a new message:{{ data.newMessage }}</p>

        <div id='footer'>
            <script src="angular-1.3.0-beta.17.js" type="text/javascript"></script>
            <script src="messages.js" type="text/javascript"></script>
        </div>
    </body>
</html>
