<!DOCTYPE html>
<html ng-app='messages'>
    <head>
        <title>Daily Lager</title>
        <!--
            <link href="reset.css" rel="stylesheet" type="text/css">
        -->
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller='MessageCtrl'>
        <div id='history'>{{ data.history() }}</div>
        <form ng-submit='postMessage()'>
            <input id='play-box' ng-model='data.newMessage' />
            <input type='submit' val='hi' >
        </form>
        <p>a new message:{{ data.newMessage }}</p>

        <div id='footer'>
            <script src="angular-1.3.0-beta.17.js" type="text/javascript"></script>
            <script src="messages.js" type="text/javascript"></script>
        </div>
    </body>
</html>
